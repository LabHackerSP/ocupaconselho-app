<html>
<head>
<meta charset="UTF-8">
<title>#OCUPACONSELHO</title>

<!-- Load jQuery and Sheetrock from CDNJS -->
<script src="js/jquery.min.js"></script>
<script src="js/sheetrock.min.js"></script>
<script src="js/handlebars.min.js"></script>
<script src="js/misc.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

<script>
	$().ready(function (){
		var mySpreadsheet = 'https://docs.google.com/spreadsheets/d/1f5rpmZr09cvJDGhk4L-3ZkAvmWuutUP1iBNQ4tzt2H4/edit#gid=1239846838'
		// Compile the Handlebars template for HR leaders.
		var HRTemplate = Handlebars.compile($('#hr-template').html());

		// Load top five HR leaders.
		$('#hr').sheetrock({
		  url: mySpreadsheet,
		  //query: "select A,C,D,I order by I desc",
		  fetchSize: 10,
		  rowTemplate: HRTemplate
		});

		$("#buscar").click(function () {
			var nome = $("input[name=busca]").val()
			$('#hr').empty()
			$('#hr').sheetrock({
				  url: mySpreadsheet,
				  query: "select * where B contains '"+nome+"'",
				  fetchSize: 10,
				  rowTemplate: HRTemplate
				});			
		});

	});
</script>

<style>
#hr {
	width:100%;
	text-align: center;
}
.card {
	width:200px;
	height:200px;
	border:1px solid black;
	text-align: center;
	float:right;
	margin:5px;
}

.foto {
	margin-top:15px;
	margin-left:15px;
	width:75px;
	height:75px;
	border:1px solid black;
	float:left;
}
.numero {
	font-size:1.2em;
	float:right;
}
.top {
	height:80px;
	clear:both;
}
.bottom {
	height:100px;
	clear:both;
}
</style>
</head>

<body>
	<div class="container">
	<h4>Candidatos</h4>
		<div class="input-group input-group-lg">
  			<input name="busca" type="text" class="form-control" placeholder="Nome" aria-describedby="sizing-addon1">
  			 <span class="input-group-btn">
        		<button id="buscar" class="btn btn-default" type="button">Go!</button>
      		</span>
		</div>
		<div id="hr">
  		<script id="hr-template" type="text/x-handlebars-template">
	    	<div class="card">
	    		<div class="numero label label-danger">{{cells.Numero}}</div>
	      		<div class="top">
	      			<img class="foto" src="" />
	      			<div class="nome">{{cells.Nome}}</div>
	      		</div><br />
	      		<div class="bottom">
		      		<div class="tags">
		      			<span class="label label-info">#educacao</span>
		      			<span class="label label-info">#cultura</span>
		      		</div><br />
		      		<div class="label label-warning">{{cells.Subprefeitura}}</div>
	    		</div>
	    	</div>
  		</script>
		</ol>
	</<div>
</body>
</html>
